<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <LINK REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>
</head>

<script type="text/javascript">

   function alerta(){
       var color = document.getElementById('txt_color').value;
       
       alert("El color escrito por el usuario es: "+color);
       var contenedor = document.getElementById('contenedor');
        while(contenedor.firstChild)
        { contenedor.removeChild(contenedor.firstChild); }



   }

</script>

<body>
    <section>
        <form >
            <div class="centro">
            <div class="forma">
                <div>

                    <input class="caja" type="text" placeholder="Ingresa Color" name="txt_color" id="txt_color">
                </div>
                <div id="contenedor">
                    <img onclick="alerta()" class="imagenes" src="img/auto.jpg" alt="Auto">
                </div>
                
            </div>
        </div>
        </form>
    </section>
</body>
</html>
